- name: setup user server
  hosts: user
  become: yes
  tasks:
  
  - name: disable default nodejs
    ansible.builtin.command: dnf module disable nodejs -yes

  - name: enbale nodejs 20
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install nodejs
    ansible.builtin.package:
    name: nodejs
    state: present

  - name: create roboshop system user
    ansible.builtin.user:
      name: roboshop
      comment: Roboshop system user
      system: true
      shell: /sbin/nologin
      home: /app
  
  - name: remove app directory if exists
    ansible.builtin.file:
      path: /app
      state: absent

  - name: create app directory freshly
    ansible.builtin.file:
      path: /app
      state: directory
  
  - name: delete user file if exists (since if already exists will create a new one when we run for 2nd time)
    ansible.builtin.file:
      path: /tmp/user.zip
      state: absent

  - name: download user application
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/user-v3.zip
      dest: /tmp/user.zip
  
  - name: extract user application
    ansible.builtin.unarchive:
      src: /tmp/user.zip
      dest: /app
      remote_src: yes

  - name: install dependencies
    community.general.npm:
      path: /app

  - name: copy user service
    ansible.builtin.copy:
      src: user.service
      dest: /etc/systemd/system/user.service
      remote_src: no

  - name: daemon reload enable and start
    ansible.builtin.systemd_service:
      name: user
      enabled: true
      state: started
      daemon_relaod: true

